<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand" style="background: rgb(67, 108, 184);"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(https://pm1.narvii.com/6718/3d90f8f69821a7dd6696e4654a8660ade2362132_hq.jpg);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size:    10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid rgb(56, 100, 151);
      border-radius: 50%;
      margin: 10px;
      margin-top: -180px;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgb(0, 0, 0),
        inset 0 0 0 3px rgb(0, 0, 0),
        inset 0 0 10px rgb(0, 0, 0),
        0 0 10px rgb(0, 0, 0);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: rgb(0, 0, 0);
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
    }

  </style>

  <script>
      const secondHand = document.querySelector('.second-hand')

      const minsHand = document.querySelector('.min-hand')

      const hourHand = document.querySelector('.hour-hand')

      function setDate(){
          const now = new Date();

          const seconds = now.getSeconds();
          const secondsDegrees = ((seconds / 60) * 360) + 90;
          secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

          const mins = now.getMinutes();
          const minsDegrees = ((mins / 60) * 360) + ((seconds / 60) * 6) + 90; 
          minsHand.style.transform = `rotate(${minsDegrees}deg)`;

          const hours = now.getHours();
          const hoursDegrees = ((hours / 12) * 360)+ ((mins / 60) * 30) + 90;
          hourHand.style.transform = `rotate(${hoursDegrees}deg)`;

      }

    setInterval(setDate, 1000);


  </script>
</body>
</html>
