<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: black;
  }

  .two {
    background: darkgrey;
  }

  .three {
    background: white;
  }
</style>

<button></button>
<script>
    const divs = document.querySelectorAll('div');
    const button = document.querySelector('button');

    function logText(e){
        console.log(this.classList.value);
    }

    divs.forEach(div =>div.addEventListener('click', logText, {
        capture: true,
        once: false
    }));

    button.addEventListener('click', () => {
        console.log('click!');
    },{
        once: true
    });
</script>
</body>
</html>
