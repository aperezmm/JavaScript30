  <ul id="bands">

<script>
    const bands = ['The Killers', 'System of a Down', 'The Cranberries', 'Pink Floyd', 'Despeche Mode', 'Rammstein', 'Eagles', 'Blinding Lights', 'Sub Urban', 'The Black Eyes Peas ', 'Gorillaz', 'An Old Dog'];

    function strip(bandName){
        return bandName.replace(/^(a | the |an)/i, '').trim();
    }

    const sortedBands = bands.sort((a, b) => strip(a) > strip(b) ? 1 : -1);

        // if(a > b){
        //     return 1;
        // } else {
        //     return -1;
        // }

    document.querySelector('#bands').innerHTML =
        sortedBands

</script>
