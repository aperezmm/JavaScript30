<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Day 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">MarioBross</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Jump</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Tubing</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">MarioBross2</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">GameOver</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">MarioBross</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Jump</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Life</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Castle</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/MarioBross.wav"></audio> 
    <audio data-key="83" src="sounds/Jump.wav"></audio>
    <audio data-key="68" src="sounds/Tubing.wav"></audio>
    <audio data-key="70" src="sounds/MarioBross2.wav"></audio>
    <audio data-key="71" src="sounds/GameOver.wav"></audio>
    <audio data-key="72" src="sounds/MarioBross.wav"></audio>
    <audio data-key="74" src="sounds/Jump.wav"></audio>
    <audio data-key="75" src="sounds/Life.wav"></audio>
    <audio data-key="76" src="sounds/Castle.wav"></audio>

<script>
    
    function playSound(e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if(!audio) return; 

        audio.currentTime = 0;
        audio.play(); 
        key.classList.add('playing');
    }

    function removeTransition(e){
        if(e.properityName !== 'transform') return; 
        this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));

    window.addEventListener('keydown', playSound);
</script>
</body>
</html>
